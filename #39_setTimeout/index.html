<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Java Script</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="nav">
    <div class="btns">     
      <button class="btn">STOP</button>
      <button class="btn">Go Ball</button>
    </div>
    <div class="parametrs">
      <div class="conein"><button class="btn-plus-speed">+</button>
        <input class="input-value-speed" readonly></input>
        <button class="btn-minus-speed">-</button>
      </div>
      <p class="name">speed</p>
    </div>
    <div class="parametrs">
      <div class="conein"><button class="btn-plus-place">+</button>
        <input class="input-value-place" readonly></input>
        <button class="btn-minus-place">-</button>
      </div>
      <p class="name">place</p>
    </div>
    <div class="parametrs">
      <div class="conein"><button class="btn-plus-box">+</button>
        <input class="input-value-box" readonly></input>
        <button class="btn-minus-box">-</button>
      </div>
      <p class="name">box</p>
    </div>
    <div class="btns">
      <button class=" btn btn-go">Go!!</button>
    </div>
  </div>


  <div class="wrapper">
    <div class="box"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
